<h2 mat-dialog-title>Add customer</h2>

<div mat-dialog-content>
  <form [formGroup]="form" class="dialog-form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required.</mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('maxlength')">Max 150 characters.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="form.get('email')?.hasError('email')">Email is invalid.</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('maxlength')">Max 150 characters.</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button type="button" (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" type="button" (click)="submit()">Create</button>
</div>
