<section class="customers-page">
  <header class="customers-header">
    <div>
      <h2>Customers</h2>
      <p>Manage companies and their profiles.</p>
    </div>
    <button mat-flat-button color="primary" type="button" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add customer
    </button>
  </header>

  <mat-card class="customers-card">
    <div if="isLoading" class="loading">Loading customers...</div>

    <table mat-table [dataSource]="customers" class="customers-table" if="!isLoading">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let customer">{{ customer.email || 'â€”' }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let customer">{{ customer.status }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let customer">{{ customer.createdAt | date: 'mediumDate' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="empty" if="!isLoading && customers.length === 0">
      No customers yet. Create one to get started.
    </div>
  </mat-card>
</section>
