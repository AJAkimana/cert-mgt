<app-topbar />

<mat-sidenav-container class="app-shell">
  <mat-sidenav class="app-sidenav" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">Dashboard</a>
      <ng-container *ngIf="isLoggedIn(); else guestLinks">
        <a mat-list-item routerLink="/profile" routerLinkActive="active-link">Profile</a>
        <button mat-list-item type="button" (click)="logout()">Logout</button>
      </ng-container>
      <ng-template #guestLinks>
        <a mat-list-item routerLink="/auth/login" routerLinkActive="active-link">Login</a>
        <a mat-list-item routerLink="/auth/register" routerLinkActive="active-link">Register</a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
