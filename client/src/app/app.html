<app-topbar />

<mat-sidenav-container class="app-shell">
  <mat-sidenav class="app-sidenav" mode="side" opened>
    <div class="flex h-full flex-col bg-slate-950 text-slate-100">
      <div class="border-b border-slate-800 px-6 py-6">
        <p class="text-[11px] uppercase tracking-[0.3em] text-slate-400">Navigation</p>
        <h2 class="mt-2 text-lg font-semibold text-slate-100">Sec CERTIFICATE</h2>
      </div>

      <nav class="flex-1 space-y-2 px-3 py-4">
        @if (isLoggedIn()) {
          <a
            routerLink="/templates"
            routerLinkActive="bg-slate-800 text-white"
            class="flex items-center gap-3 rounded-xl px-4 py-2 text-sm text-slate-200 transition hover:bg-slate-900 hover:text-white"
          >
            <span class="h-2 w-2 rounded-full bg-emerald-400"></span>
            Templates
          </a>
          <a
            routerLink="/profile"
            routerLinkActive="bg-slate-800 text-white"
            class="flex items-center gap-3 rounded-xl px-4 py-2 text-sm text-slate-200 transition hover:bg-slate-900 hover:text-white"
          >
            <span class="h-2 w-2 rounded-full bg-indigo-400"></span>
            Profile
          </a>
        } @else {
          <a
            routerLink="/auth/login"
            routerLinkActive="bg-slate-800 text-white"
            class="flex items-center gap-3 rounded-xl px-4 py-2 text-sm text-slate-200 transition hover:bg-slate-900 hover:text-white"
          >
            <span class="h-2 w-2 rounded-full bg-sky-400"></span>
            Login
          </a>
          <a
            routerLink="/auth/register"
            routerLinkActive="bg-slate-800 text-white"
            class="flex items-center gap-3 rounded-xl px-4 py-2 text-sm text-slate-200 transition hover:bg-slate-900 hover:text-white"
          >
            <span class="h-2 w-2 rounded-full bg-amber-400"></span>
            Register
          </a>
        }
      </nav>

      <div class="border-t border-slate-800 px-4 py-4">
        <button
          type="button"
          class="w-full rounded-xl border border-slate-700 px-4 py-2 text-xs font-semibold uppercase tracking-wide text-slate-200 transition hover:border-slate-500 hover:text-white"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
